<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="pomodoro.css">
    
</head>
<body>
    <div class="video-container" id="pomodoro-container">
        <video autoplay muted loop id="background-video">
            <source src="./pomodoro_video.mp4" type="video/mp4">
        </video>
        
        <div class="content">
            <div class="title-container">
                <h1 class="pomodoro-text">Pomodoro</h1>
                <div class="leaf"></div>
                <h1 class="timer-text">Timer</h1>
            </div>
            
            <div class="apple-container">
                <div class="apple">
                    <div class="stem"></div>
                    <div class="shine"></div>
                    <div class="timer" id="timer">25:00</div>
                    <div class="button-container">
                        <button class="btn" onclick="startTimer()">
                            <img src="./start.png" alt="Start">
                        </button>
                        <button class="btn" onclick="pauseTimer()">
                            <img src="./pause.png" alt="Pause">
                        </button>
                        <button class="btn" onclick="resetTimer()">
                            <img src="./reset.png" alt="Reset">
                        </button>
                        <button class="btn" onclick="setPomodoro()">
                            <img src="./pomodoro.png" alt="Pomodoro">
                        </button>
                        <button class="btn" onclick="setBreak()">
                            <img src="./break.png" alt="Break">
                        </button>
                        <button class="btn" onclick="setLongBreak()">
                            <img src="./longbreak.png" alt="Long Break">
                        </button>
                        <button class="btn" id="collapse-btn" onclick="handleCollapseClick()">
                            <img src="./collapse.png" alt="Collapse">
                        </button>   
                    </div>
                </div>
            </div>
            <div class="task-container">
                <h2>Task List</h2>
                <div class="task-input">
                    <input type="text" id="new-task" placeholder="Enter a new task">
                    <button class="btn" onclick="addTask()">Add Task</button>
                    <button class="btn" onclick="generateReport()">Report</button>
                </div>
                <ul id="task-list"></ul>
            </div>

            <div class="report-container" style="display: none;">
                <canvas id="task-report"></canvas>
                <button class="btn" onclick="closeReport()">Close Report</button>
              </div>
              
        </div>
    </div>
    <div id="video-container" class="video-container" style="display: none;">
        <video id="video" width="320" height="240" controls>
            <source src="./collapse_video.mp4" type="video/mp4">
        </video>
    </div>
    <!-- <div id="white-screen" class="white-screen"></div> -->
    <audio id="alarm" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="background-music" src="./pomodoro-mini_audio.mp3" loop></audio>
    <script src="pomodoro.js"></script>
    <!-- Firebase SDK -->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</body>
</html>
